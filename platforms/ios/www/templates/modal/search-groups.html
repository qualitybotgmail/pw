<ion-modal-view ng-class="{'ios-modal':isIOS, 'android-modal':!isIOS}">
    <ion-content>
      <ion-list>
          <ion-item class="item item-divider item-positive">
            <i  class="icon ion-person"></i> メンバー
          </ion-item>
          <ion-item  ng-repeat="users in searchUsers" ng-click="createChat(users.User)">
            <i class="icon ion-person"> </i>{{users.User.username}}
          </ion-item>
    </ion-list>
    <ion-list>
          <ion-item class="item item-divider item-positive">
            <i  class="icon ion-ios-people"></i> メッセージ
          </ion-item>
          <ion-item  ng-repeat="chat in searchChats" ng-click="viewChatHistory(chat.Message.groupchat_id,chat.Message.id)">
            <i class="icon ion-chatbox"></i> <span style="font-size: 15px;font-weight: 500;" ng-if="chat.User.id!=$root.user_id">{{chat.User.username}}:</span><span style="font-size: 15px;font-weight: 500;" ng-if="chat.User.id==$root.user_id">You:</span>
            <p style="font-size: 12px;padding-left: 20px;">{{chat.Message.body}}</p>
          </ion-item>
    </ion-list>
    <ion-list>
          <ion-item class="item item-divider item-positive">
            <i  class="icon ion-ios-people"></i> グループ
          </ion-item>
          <ion-item  ng-repeat="threads in searchThreads" href="#/tab/group-detail/{{threads.Thread.id}}">
            <i class="icon ion-ios-paper"></i> {{threads.Thread.title}}
          </ion-item>
    </ion-list>

    <ion-list>
           <ion-item class="item item-divider item-positive">
            <i  class="icon ion-pin"></i> 投稿
           </ion-item>
          <ion-item  ng-repeat="heads in searchHeads track by $index" href="#/tab/head/{{heads.Head.id}}/{{$index}}">
            <i class="icon ion-pin"></i> {{heads.Head.body}}
          </ion-item>
    </ion-list>
    </ion-content>
</ion-modal-view>
