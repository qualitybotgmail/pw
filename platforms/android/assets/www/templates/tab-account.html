<ion-view view-title="アカウント管理">
  <ion-content>
    <div class="list">
      <div class="item item-body text-center">
        <div style="width:auto">
          <ion-spinner ng-show="uploadingProfile" name="circles" style="margin-left: 20%;margin-top: 15%;position: absolute;stroke: black;"></ion-spinner>
          <img ng-if="!uploadedProf" ng-click="triggerProfileImgChange()" class="img-circle" style="height:50%;width:50%;border-radius:50%;border:1px solid #ddd;" ng-src="{{avatar_img}}">
          <img ng-if="uploadedProf" class="img-circle" style="height:50%;width:50%;border-radius:50%;border:1px solid #ddd;" ng-style="{opacity:uploadingProfile?'0.2':'1'}" ng-src="{{uploadedProfileImg}}">
        </div>
        <center ng-show="showUploadingButtons">
          <div style="text-align:center">
            <button class="button button-center" ng-click=" showUploadingButtons=false;">
              キャンセル
            </button>
            <button class="button button-center button-positive" ng-click="changeProfileImage(uploadedProfileImg)">
              Save
            </button>
          </div>
        </center>
        <h2 style="font-size:120%;">{{user}}</h2>
        <h3>{{affiliation}}</h3>
        <!--<center><div ng-click="triggerEditDesc()" class="profile-desc"><i class="icon ion-edit"></i> Add Description</div></center>-->
      </div>
      <div class="item" ng-click="logout()">
        ログアウト
      </div>
    </div>
  </ion-content>
</ion-view>
