<ion-modal-view>
    <ion-content>
      <ion-list>
         <!-- <ion-item class="item item-divider item-positive">
            <i  class="icon ion-person"></i> User
          </ion-item>-->
         <!-- <ion-item  ng-repeat="users in searchUsers" ng-click="createChat(users.User)">
            <i class="icon ion-person"> </i>{{users.User.username}}
          </ion-item>-->
           <ion-item class="item-icon-right" ng-repeat="users in searchUsers" ng-click="createChat(users.User)" style="padding:5px">
            <div class="chat-icon"></div><span ng-bind="users.User.username" style="position: absolute;top: 12px;"></span>
               <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
    </ion-list>
    
    <ion-list class="search-groups">
          <ion-item class="item item-divider" style="padding: 5px;font-size: 15px;font-weight:900">
            <i  class="icon ion-navicon-round" style="font-size: 20px;"></i> <span>グループ</span>
          </ion-item>
          <ion-item  class="item-icon-right" ng-repeat="threads in searchThreads" href="#/tab/group-detail/{{threads.Thread.id}}" >
             <div class="group-wrapper"><div class="group-icon"></div></div>
             <span style="padding-top: 12px;position: absolute;" ng-bind="threads.Thread.title"></span>
      <!--      <label class="toggle toggle-calm" style="position: absolute;top: 15px;right: 10px;">
               <input ng-change="notifSettings2(threads.Thread.id)" type="checkbox" ng-model="threads.Thread.notIgnored">
               <div class="track">
                   <div class="handle">
                       <div class="handle2"></div>
                   </div>
               </div>
           </label>-->
          </ion-item>
    </ion-list>
    
    <ion-list>
          <!-- <ion-item class="item item-divider item-positive">
            <i  class="icon ion-pin"></i> Posts
           </ion-item>-->
          <ion-item  ng-repeat="heads in searchHeads track by $index" href="#/tab/head/{{heads.Head.id}}/{{$index}}">
            <i class="icon ion-pin"></i> {{heads.Head.body}}
          </ion-item>
    </ion-list>
    </ion-content>
</ion-modal-view>
