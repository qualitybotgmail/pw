<ion-view view-title="PlayWork">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="ログインID" ng-model="data.loginid">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="パスワード" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login(data)">ログイン</button>
  </ion-content>
</ion-view>
