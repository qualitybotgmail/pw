<ion-view can-swipe-back="false" view-title="タイムライン" cache-view="false">
   <!-- <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons> -->
  <ion-content>
      <div class="list card" ng-click="gotoDetails(timeVal.id,timeVal.index)" ng-repeat="timeVal in timelineVal | orderBy : '-modified'">
           <div class="item item-avatar">
            <img src="img/avatar.png" ng-show="timeVal.Owner.User.avatar_img==''||timeVal.Owner.User.avatar_img=='null'||timeVal.Owner.User.avatar_img==null">
            <img class="avatar" ng-src="{{base_url}}{{timeVal.Owner.User.avatar_img}}" ng-show="timeVal.Owner.User.avatar_img!=''&&timeVal.Owner.User.avatar_img!='null'&&timeVal.Owner.User.avatar_img!=null">
            <img>
                <h3 style="margin-top: -20px;">{{timeVal.Owner.User.username}} {{timeVal.Owner.username}}</h3>
                <h6>{{timeVal.modified}}</h6>
           </div>
         <div class="item item-body">
            <p style="white-space: pre-line;" class="ShingoProL"> {{timeVal.title}}{{timeVal.body}}</p>
            <img class="full-image"  ng-repeat="uploads in timeVal.Upload" ng-src="{{base_url+'/uploads/thumbnail/?img='+uploads.Upload.path}}">
             <h6 align="right" ng-hide="timeVal.index===undefined">

             <a href="" class="subdued" prevent-href=true><span style="padding:10px;" ng-click="likeTimeline(timeVal)">いいね！ {{timeVal.likes_count}}</span></a>
             <a href="" class="subdued" prevent-href=true><span ng-click="gotoHead(timeVal)">コメント {{timeVal.Comment.length}}</span></a>
             </h6>
         </div>
	<ion-item ng-if="timeVal.Comment.length > 0" ng-repeat="comment in timeVal.Comment| limitTo: 3 | orderBy: -created |reverse: true" class="item-avatar">
		<img src="img/avatar.png">
		<h2>{{comment.User.username}}</h2>
		<p style="white-space: pre-line;" > {{comment.Comment.body}} </p>
		<p style="font-size:10px">{{comment.Comment.created}} </p>
	</ion-item>
      </div>


  </ion-content>
</ion-view>
