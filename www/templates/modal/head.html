<ion-modal-view>
   <ion-header-bar class="bar-positive">
      <h1 class="title">共有したい情報を投稿</h1>
    </ion-header-bar>
    <ion-content>
    <div class="row">
      <h4>本文:</h4>
      <span class="subdued icons-attach" >
        
        <i class="icon ion-document-text docu" ></i>
        <i class="icon ion-image img" ng-click="selectPicture('upload')"></i>
        <i class="icon ion-ios-camera cam" ng-click="selectPicture('takePhoto')"></i>
      </span>
    </div>
         <div class="row">
      <div class="col"> 
        <label class="item item-input text">
          <textarea rows="10" ng-model="headContent.body" ng-Required="true" name="content"></textarea>
        </label>
        
      </div>
    </div>
<div style="text-align:center">
<button ng-show="headAction=='edit'" class="button button-center button-positive" ng-click="processEditingHead()">
  Save
</button>
<button ng-show="headAction=='add'" class="button button-center button-positive" ng-click="processAddingHead()">
  Add
</button>
<button class="button button-center button-assertive" ng-click="resetHeadForm();showAddHead.hide()">
  Cancel
</button>
</div>
 </ion-content>
  </ion-modal-view>
