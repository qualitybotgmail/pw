<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" class="has-tabs">
        <ion-slide ng-repeat="im in sliderImages">
            <img ng-src="{{base_url}}{{im.Upload.path}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
