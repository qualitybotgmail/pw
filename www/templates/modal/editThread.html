<ion-modal-view>
   <ion-header-bar class="bar-basic">
      <h1 class="title">Edit Thread</h1>
    </ion-header-bar>
    <ion-content>
<div class="list">
    <label class="item">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" placeholder="Title" ng-value="groups[settingViewed]['Thread']['title']" ng-model="editThreadTitle">
  </label>
  <label class="item">
  </label>
</div>
<button class="button button-block button-positive" ng-click="processEditingThread(groups[settingViewed]['Thread']['id'])">
  Save
</button>
<button class="button button-block button-assertive" ng-click="editThreadModal.hide()">
  Cancel
</button>
 </ion-content>
  </ion-modal-view>
