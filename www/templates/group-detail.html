<ion-view view-title="{{thread.Thread.title}}">
     <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon button-clear ion-compose" ng-click="triggerAdd()">
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="button-bar" ng-show="thread.Thread.user_id==$root.user_id">
      <a class="button button-small button-positive" ng-click="showAddMember()">Add Members</a>
      <a class="button button-small button-positive" ng-click="showMemberList.show()">Members</a>
    </div>
    <a ng-show="thread.Thread.user_id!=$root.user_id" class="button button-small button-full button-positive" ng-click="showMemberList.show()">Members</a>
      <div ng-repeat="head in thread.Head track by $index">
     <div class="comment-list" ui-sref="tab.head({id:head.id})">
          
         <img class="avatar" ng-src="img/avatar.png">
         <h2 ng-show="head.user_id !=$root.user_id">{{head.Owner.username}}</h2>
       <h2 ng-show="head.user_id ==$root.user_id">{{$root.user}}</h2>
        <p>{{head.created}} <span ng-show="head.user_id==$root.user_id" prevent-href="true"><i class="icon ion-chevron-down" style="font-size: 15px;color:#444;padding: 10px;" ng-class="{'active':comment.isUserLiked}" ng-click="showPopover($event,$index)"></i></span></p>
        <div class = "row">
  
        {{head.body}} 
    </div>
      <div ng-show="head.Uploads.length > 0" ng-repeat="upload in head.Uploads track by $index">
        
         <img ng-src="{{base_url}}{{upload.Upload.path}}" style="max-height: 300px;max-width: 400px;"></img>
        
       </div>
    <div style="width:100%;height:30px"><a class="subdued" style="float:right" prevent-href="true" > <span ng-click="changeLike(head.id,$index)"><i class="icon ion-thumbsup likes" ng-class="{'active':head.isUserLiked}"></i> {{head.likes}}</span></a></div>
    </div>
  </div>
  </ion-content>
</ion-view>
