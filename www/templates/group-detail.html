<ion-view view-title="<i class='icon ion-person-stalker'></i> : {{$root.groupTitle}}">
     <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon button-clear ion-compose" ng-click="triggerAdd()">
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
      
    <div class="button-bar" ng-show="$root.thread.Thread.user_id==$root.user_id">
      <a class="button button-small button-positive" ng-click="showAddMember()">Add Members</a>
      <a class="button button-small button-positive" ng-click="showMemberList.show()">Members</a>
    </div>
    <a ng-show="$root.thread.Thread.user_id!=$root.user_id" class="button button-small button-full button-positive" ng-click="showMemberList.show()">Members</a>

    <div class="card" ng-repeat="head in thread.Head track by $index">
      <div class="item item-avatar " ui-sref="tab.head({id:head.id,index:$index,likes:head.likes})">
         <img ng-src="img/avatar.png">
         <h2 ng-show="head.user_id !=$root.user_id">{{head.Owner.username}}</h2>
         <h2 ng-show="head.user_id ==$root.user_id">{{$root.user}}</h2>
         <p class="dateList"><span ng-show="head.user_id==$root.user_id" prevent-href="true"><i class="icon ion-chevron-down" style="font-size: 15px;color:#444;padding: 10px;" ng-click="showHeadPopover($event,$index)"></i></span></p>
        <p class="headings"> {{head.body}} </p>
        <div style="width:100%;height:30px;padding-top: 5px;"><a class="subdued datecomment">{{head.created}}</a><a class="subdued" prevent-href="true" style="float:right" ng-click="changeHeadLike(head.id,$index)"> <span style="font-size:15px"><i class="icon ion-thumbsup likes" ng-class="{'active':head.isUserLiked}"></i> {{head.likes}}</span></a></div>      
      </div>
    </div>
