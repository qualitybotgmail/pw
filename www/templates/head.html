<ion-view view-title="Comments">
  <ion-content class="padding">
  <div ng-repeat="comment in comments.Comment track by $index">
   <div class="comment-list">
        
      <img class="avatar" ng-src="img/max.png">
      <h2>{{comment.User.username}}</h2>
      <p>{{comment.created}}</p>
      <div class = "row">

      {{comment.body}}
   
     
  </div>
  <div style="width:100%;height:25px"><a class="subdued" style="float:right" ng-click="changeLike(comment.id,$index)"> <span><i class="icon ion-thumbsup likes" ng-class="{'active':comment.isUserLiked}"></i> {{comment.likes}}</span></a></div>
</div>

</div>
  </ion-content>
  <ion-footer-bar align-title="left" class="item-input-inset" style="padding: 5px;">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type here..." ng-model="newComment"/>
      </label>
      <button class="button button-assertive" ng-click="sendComment(comments.Head.id)">
        Send
      </button>
    </ion-footer-bar> 
</ion-view>
