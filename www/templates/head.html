<ion-view view-title="Comments">
  <ion-content class="padding">
  <div ng-repeat="comment in comments.Comment track by $index">
   <div class="comment-list">
        
      <img class="avatar" ng-src="img/avatar.png">
      <h2 ng-show="comment.user_id !=$root.user_id">{{comment.User.username}}</h2>
       <h2 ng-show="comment.user_id ==$root.user_id">{{$root.user}}</h2>
      <p>{{comment.created}} <span ng-show="comment.user_id==$root.user_id" prevent-href="true" style=""><i class="icon ion-chevron-down" style="font-size: 15px;color:#444;padding: 10px;" ng-click="showCommentPopover($event,$index)"></i></span></p>
      <div class = "row">

      {{comment.body}}
   
     
  </div>
  <div ng-show="comment.Uploads.length > 0" ng-repeat="upload in comment.Uploads track by $index" >
        
         <img ng-src="{{base_url}}{{upload.Upload.path}}" style="max-height: 300px;max-width: 400px;"></img>
       </div>
  <div style="width:100%;height:30px"><a class="subdued" style="float:right" ng-click="changeLike(comment.id,$index)"> <span><i class="icon ion-thumbsup likes" ng-class="{'active':comment.isUserLiked}"></i> {{comment.likes}}</span></a></div>
</div>

</div>
  </ion-content>
  <ion-footer-bar align-title="left" class="item-input-inset" style="padding: 5px;height:auto" keyboard-attach>
    
    
      <label class="item-input-wrapper" style="padding-left:0px;padding-right:0px">
        <textarea rows="5" ng-model="newComment" ng-Required="true" name="content" style="width:200%"></textarea>
      </label>
       <i class="icon ion-image" ng-click="loadImage()" style="position: absolute;right: 20px;top: 0px;font-size: 25px;"></i>
      <button ng-show="action=='add' || action==''" class="button button-assertive" ng-click="sendComment(comments.Head.id)">
        Send
      </button>
      <button style="position: relative !important;" ng-show="action=='edit'" class="button button-assertive" ng-click="editComment(comments.Head.id)">
        Edit
      </button>
    </ion-footer-bar>
