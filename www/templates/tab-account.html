<ion-view view-title="アカウント管理">
  <ion-content>
    <div class="list">
      <div class="item item-body text-center">
        <img class="img-circle" style="width:50%;border-radius:50%;border:1px solid #ddd;" ng-src="{{avatar_img}}">
        <h2 style="font-size:120%;">{{user}}</h2>
        <h3>{{affiliation}}</h3>
      </div>
      <div class="item" ng-click="logout()">
        ログアウト
      </div>
    </div>
  </ion-content>
</ion-view>
