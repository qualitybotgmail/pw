<ion-view view-title="Groups">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="group in groups" type="item-text-wrap" href="#/tab/group-detail/{{group.Thread.id}}">
        <h2>{{group.Thread.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="leave(group)">
          Leave
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
