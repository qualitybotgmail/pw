<ion-view view-title="Groups">
  <ion-nav-buttons side="right" ng-show="false">
        <button class="button button-icon button-clear ion-compose" ng-click="$root.modalAction='add';$root.modalContent=[];threadModal.show();">
        </button>
      </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item style="padding-right:0px;" class="item-remove-animate item-icon-right" ng-show="groups.length > 0" collection-repeat="group in groups track by $index" type="item-text-wrap" href="#/tab/group-detail/{{group.Thread.id}}">
        <h2>{{group.Thread.title}}</h2>
        <a href prevent-href="true" ng-show="group.Thread.user_id==$root.user_id">
          <i  class="icon ion-ios-settings-strong" ng-click="showPopover($event,$index)" style="font-size: 25px;color: #444;"></i>
        </a>
        <a href prevent-href="true"
          <i  class="icon ion-log-out" ng-show="group.Thread.user_id!=$root.user_id" ng-click="leave($index)" style="font-size: 25px;color: #444;"></i>
       </a>
      </ion-item>
     <div ng-show="groups.length == 0" style="font-size: 30px;text-align: center;padding: 30%;" class="row">
         No Posts
      </div>
    </ion-list>
  </ion-content>
</ion-view>
