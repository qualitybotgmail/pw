<script type="text/ng-template" id="modal.html">
	<div id="modal" tabindex="-1">
		<div class="modal-header">
		  <!-- <button type="button" class="close" ng-click="modalOptions.close()" keyboard key-combo="esc" key-combo-pressed="cancel()">&times;</button> -->
		    <h4 class="white bigger">{{modalOptions.headerText}}</h4>
		</div>
		<div class="modal-body">
		  <p>{{modalOptions.bodyText}}</p>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-sm" id="btn-close"
		          ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
		  <button class="btn btn-primary btn-sm" id="btn-ok"
		          ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
		</div>
	</div>
</script>
