<style type="text/css">
    .user-avatar {
        margin: auto;
        margin-top: 15%;
        width: 150px;
        height: 150px;
    }
</style>
<div class="row">
	<div class=" col-md-12 col-lg-12">
	 <div class="row well profile">
        <div class="col-sm-12">
            <div class="col-xs-12 col-sm-8">
                <h3>Personal info</h3>
                <form class="form-horizontal" role="form" method="POST" novalidate ng-submit="submit()">
                    <div class="form-group">
                        <label class="control-label">Username:</label>
                        <input class="form-control" type="text" placeholder="First Name" ng-model="loginUser.username" ng-disabled="true">
                    </div>
                    <div class="form-group">
                        <label class="control-label">First name:</label>
                        <input class="form-control" type="text" placeholder="First Name" ng-model="profile.firstname" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Last name:</label>
                        <input class="form-control" type="text" placeholder="Lasst Name" ng-model="profile.lastname" required>
                    </div>
                    <div class="form-group pull-right">
                        <input type="submit" class="btn {{(profile.id)?'btn-warning':'btn-primary'}}" value="{{ (profile.id)?'Update':'Save' }}">
                    </div>
                </form>
            </div>             
            <div class="col-xs-12 col-sm-4 text-center">
                <figure>
                    <img src="/img/avatar.png" alt="{{ (profile.id)? profile.firstname + ' ' + profile.lastname:'user' }}" class="img-circle img-responsive user-avatar" >
                </figure>
            </div>
        </div>            
	 </div>                 
	</div>
</div>
