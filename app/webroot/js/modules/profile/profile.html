<style type="text/css">
    .user-avatar {
        margin: auto;
        margin-top: 15%;
        width: 150px;
        height: 150px;
    }
</style>
<div class="row">
	<div class=" col-md-12 col-lg-12">
	 <div class="row well profile">
        <div class="col-sm-12">
            <div class="col-xs-12 col-sm-8">
                <h3>個人情報</h3>
                <form class="form-horizontal" role="form" method="POST" novalidate ng-submit="submit()">
                    <div class="form-group">
                        <label class="control-label">ユーザー名:</label>
                        <input class="form-control" type="text" placeholder="ユーザー名" ng-model="loginUser.username" ng-disabled="true">
                    </div>
                </form>
            </div>             
            <div class="col-xs-12 col-sm-4 text-center">
                <figure>
                    <img src="{{ (profile.avatar_img)? profile.avatar_img:'/img/avatar.png' }}" alt="{{ (profile.id)? profile.name:'user' }}" class="img-circle img-responsive user-avatar" >
                </figure>
            </div>
        </div>            
	 </div>                 
	</div>
</div>
