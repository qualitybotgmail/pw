<script type="text/ng-template" id="thread-modal.html">
	<div id="thread-modal" tabindex="-1">
	    
		<form name="threadForm" novalidate ng-submit="save()">
			<div class="modal-header">
				<button type="button" class="close" ng-click="cancel()">&times;</button>
			    <h4 class="white bigger">Thread Details</h4>
			</div>

			<div class="modal-body">
				<div class="row" >
		            <div class="col-xs-7">
		            	
						<div class="form-group">
	                        <label for="title">Title</label>
	                        <input name="title" type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="thread.title" required>
	                        <i class="tooltips col-xs-12" ng-show="threadForm.title.$dirty && threadForm.title.$invalid">
	                            <span class="red">This field is required</span>
	                        </i>
	                    </div>
		    		</div>
		    	</div>

		    	<div class="row" >
		            <div class="col-xs-11">
						<div class="form-group">
	                        <label for="user_address">head</label>
	                        <textarea name="head" class="form-control" id="head" placeholder="Enter head" ng-model="thread.head" required></textarea>
	                        <i class="tooltips col-xs-12" ng-show="threadForm.head.$dirty && threadForm.head.$invalid">
	                            <span class="red">This field is required</span>
	                        </i>
	                    </div>
		    		</div>
		    	</div>
		    	
		    	<div class="row">
	                <div class="form-group">
	                    <input type="file" name="attachments" id="new-thread-attachments"  multiple />
	                </div>
	            </div>

			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-sm" id="btn-close" ng-click="cancel()" tabindex="-1"><i class="fa fa-ban bigger-140"></i> &nbsp;Cancel</button>
				<button type="submit" class="btn btn-primary btn-sm" id="btn-ok" ng-disabled="threadForm.$invalid || ! threadForm.$dirty || state.saving">
					<i class="fa fa-save bigger-140"></i> &nbsp;<u>S</u>ave
				</button>
			</div>

		</form>
	</div>
</script>
